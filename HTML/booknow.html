    <body>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Resort booking form</title>
            <link rel="stylesheet" href="booknow.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <div class="container">
            <form class="form-group">
                <div id="form">
                    <h1 class="text-white text-center" ><font aria-setsize="20px"></font><font color="#FFFACD">BOOK NOW</font></h1>

                    <div id="first-group">

                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="Name" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <input type="number" id="input-group" placeholder="Phone number" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="number" id="input-group" placeholder="Number of Days" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: rgb(69, 66, 66);" required>
                                <option value="">No.of guests</option>
                                <option value="">1-3</option>
                                <option value="">4-8</option>
                                <option value="">9-15</option>
                            </select>
                        </div>

                    </div>

                    <div id="second-group">

                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="ID Proof" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <input type="email" id="input-group" placeholder="Email" name ="email" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="datetime" id="input-group" placeholder="Arrival Date" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: rgb(69, 66, 66);">
                                <option value="">Room Type</option>
                                <option value="">Non-AC</option>
                                <option value="">AC Double Bed</option>
                                <option value="">AC King Room</option>
                                <option value=""> Royal Villa</option>
                            </select>
                        </div>
                
                    </div>

                    <button type="submit" value="Submit" id="submit-btn" ><a href="payment.html" >REGISTER --></a></button>

                </div>
            </form>
        </div>
